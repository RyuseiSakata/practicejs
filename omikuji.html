<!DOCTYPE>
<html lang = "ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-UA0Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじアプリ</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
</head>
<body>
  <main>
    <section>
      <h1>今日の運勢</h1>
      <p id = "result">?</p>
    </section>


    <button id="btn">おみくじを引く</button>
  </main>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img01.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img02.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img03.jpg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
  <script src = "main.js"></script>

</body>
</html>
